version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing Maven..."
      - yum install -y maven

  pre_build:
    commands:
      - echo "Checking Maven version..."
      - mvn --version

  build:
    commands:
      - echo "Building the WAR file..."
      - mvn clean package -DskipTests
      - echo "Copying WAR to artifact root..."
      # Copy WAR to root so appspec.yml is simple
      - cp target/Ecomm.war .

  post_build:
    commands:
      - echo "Build complete. Artifacts prepared:"
      - ls -l

artifacts:
  files:
    - Ecomm.war               # WAR in artifact root
    - appspec.yml
    - scripts/*
    - tomcat-users.xml
