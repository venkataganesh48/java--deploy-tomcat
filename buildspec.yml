version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Installing Maven...
      - yum install -y maven

  pre_build:
    commands:
      - echo Checking Maven version...
      - mvn --version

  build:
    commands:
      - echo Building the Java WAR package...
      - mvn clean package -DskipTests

  post_build:
    commands:
      - echo Build completed. Preparing artifacts...
      - ls -l target/
      - ls -l scripts/

artifacts:
  files:
    - target/*.war
    - appspec.yml
    - scripts/install_and_deploy_tomcat.sh
  
